<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #0056b3;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 30px auto;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        .stats-box {
            display: flex;
            gap: 20px;
        }
        .stat {
            background: #0078ff;
            padding: 20px;
            color: white;
            flex: 1;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
        }
        a.button {
            background: #dc3545;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button:hover {
            background: #bb2d3b;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Admin Security Dashboard</h1>
    </div>

    <div class="container">

        <div class="card">
            <h2>Welcome, {{ user.username }}</h2>
            <p>Your role: Administrator</p>
            <p><a href="{% url 'logs' %}" class="button">View IP Logs</a></p>
            <p><a href="{% url 'blocked_ips' %}" class="button">Manage Blocked IPs</a></p>
            <p><a href="{% url 'logout' %}" class="button">Logout</a></p>
        </div>

        <div class="card stats-box">
            <div class="stat">
                Login Attempts: <br><strong>{{ total_requests }}</strong>
            </div>
            <div class="stat">
                Blocked IPs: <br><strong>{{ blocked_count }}</strong>
            </div>
        </div>

        <div class="card">
            <h3>Your Current IP Details</h3>
            <p>IP: <strong>{{ ip }}</strong></p>
            <p>Country: <strong>{{ country }}</strong></p>
            <p>City: <strong>{{ city }}</strong></p>
        </div>

    </div>

</body>
</html>
