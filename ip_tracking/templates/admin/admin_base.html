<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Admin Panel{% endblock %}</title>

    <style>
        :root {
            --primary: #2563eb;
            --danger: #dc2626;
            --success: #16a34a;
            --warning: #f59e0b;
            --dark: #111827;
            --light: #f9fafb;
            --card: #ffffff;
            --text: #374151;
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", system-ui, sans-serif;
        }

        body {
            margin: 0;
            background: var(--light);
            color: var(--text);
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            height: 100vh;
            background: var(--dark);
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px 0;
        }

        .sidebar h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .sidebar a {
            display: block;
            padding: 14px 24px;
            color: #d1d5db;
            text-decoration: none;
            font-size: 15px;
        }

        .sidebar a:hover {
            background: #1f2937;
            color: #fff;
        }

        /* Content */
        .content {
            margin-left: 240px;
            padding: 30px;
        }

        /* Card */
        .card {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            margin-bottom: 25px;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background: var(--primary);
            color: #fff;
            padding: 14px;
            text-align: left;
        }

        td {
            padding: 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover {
            background: #f1f5f9;
        }

        /* Buttons */
        .btn {
            padding: 8px 14px;
            border-radius: 6px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            display: inline-block;
        }

        .btn-primary { background: var(--primary); }
        .btn-danger { background: var(--danger); }
        .btn-success { background: var(--success); }
        .btn-warning { background: var(--warning); }

        /* Alerts */
        .alert-container {
            margin-bottom: 20px;
        }

        .alert {
            padding: 12px 18px;
            border-radius: 8px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .alert-success { background: #dcfce7; color: #166534; }
        .alert-error, .alert-danger { background: #fee2e2; color: #7f1d1d; }
        .alert-warning { background: #fef3c7; color: #92400e; }
        .alert-info { background: #dbeafe; color: #1e40af; }

        /* Page Title */
        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

<div class="sidebar">
    <h2>ADMIN</h2>
    <a href="{% url 'dashboard' %}">ðŸ“Š Dashboard</a>
    <a href="{% url 'logs' %}">ðŸ“œ Request Logs</a>
    <a href="{% url 'blocked_ips' %}">â›” Blocked IPs</a>
   
    <a href="{% url 'unblock_history' %}">ðŸŸ¢ Unblock History</a>
    <a href="{% url 'logout' %}">ðŸ”’ Logout</a>
</div>

<div class="content">

    {% if messages %}
    <div class="alert-container">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
