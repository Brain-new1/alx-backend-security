{% extends "admin/admin_base.html" %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="row">
        <!-- Logs Count -->
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Requests Logs</div>
                <div class="card-body">
                    <h4 class="card-title">{{ logs_count }}</h4>
                </div>
            </div>
        </div>

        <!-- Blocked IP Count -->
        <div class="col-md-4">
            <div class="card text-white bg-danger mb-3">
                <div class="card-header">Blocked IPs</div>
                <div class="card-body">
                    <h4 class="card-title">{{ blocked_count }}</h4>
                </div>
            </div>
        </div>

    </div>

    <h3 class="mt-5">Recent Activity</h3>

    <table class="table table-striped mt-3">
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Path</th>
                <th>Time</th>
            </tr>
        </thead>

        <tbody>
        {% for log in recent_logs %}
            <tr>
                <td>{{ log.ip_address }}</td>
                <td>{{ log.path }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
