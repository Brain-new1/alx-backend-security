<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard | ALX Security</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #ecf0f1;
        }

        /* HEADER */
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 15px;
        }

        /* CONTAINER */
        .container {
            padding: 30px;
        }

        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .card p {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
        }

        .blue { color: #3498db; }
        .red { color: #e74c3c; }
        .green { color: #27ae60; }

        /* CHART */
        .chart-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
            margin-bottom: 40px;
        }

        /* LINKS */
        .links a {
            display: inline-block;
            padding: 12px 20px;
            margin-right: 10px;
            background: #2980b9;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: 0.3s;
        }

        .links a:hover {
            background: #2471a3;
        }
    </style>
</head>
<body>

<header>
    <div><strong>ALX Backend Security Dashboard</strong></div>
    <div>
        <a href="{% url 'logs' %}">Logs</a>
        <a href="{% url 'blocked_ips' %}">Blocked IPs</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>
</header>

<div class="container">

    <!-- STATISTICS -->
    <div class="stats">
        <div class="card">
            <h3>Total Requests</h3>
            <p class="blue">{{ logs_count }}</p>
        </div>

        <div class="card">
            <h3>Blocked IPs</h3>
            <p class="red">{{ blocked_count }}</p>
        </div>

        <div class="card">
            <h3>Unblocked IPs</h3>
            <p class="green">{{ unblocked_count }}</p>
        </div>
    </div>

    <!-- COUNTRY CHART -->
    <div class="chart-box">
        <h3>Requests by Country</h3>
        <canvas id="countryChart"></canvas>
    </div>

    <!-- ACTION LINKS -->
    <div class="links">
        <a href="{% url 'block_ip' %}">Block IP</a>
        <a href="{% url 'blocked_ips' %}">View Blocked IPs</a>
        <a href="{% url 'logs' %}">View Logs</a>
    </div>

</div>

<script>
    const ctx = document.getElementById('countryChart').getContext('2d');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ countries|safe }},
            datasets: [{
                label: 'Requests',
                data: {{ visits|safe }},
                backgroundColor: '#3498db'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

</body>
</html>
