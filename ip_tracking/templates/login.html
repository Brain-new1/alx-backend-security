<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { background:#e9ecef; font-family:Arial; }
        .box {
            width:350px;
            margin:120px auto;
            padding:25px;
            background:white;
            border-radius:8px;
            box-shadow:0 3px 10px rgba(0,0,0,0.2);
        }
        input {
            width:100%;
            padding:10px;
            margin-top:10px;
            border:1px solid #ccc;
            border-radius:5px;
        }
        button {
            width:100%;
            padding:10px;
            background:#007bff;
            border:none;
            margin-top:15px;
            border-radius:5px;
            color:white;
            font-size:16px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>Admin Login</h2>

        {% if messages %}
            {% for msg in messages %}
                <p style="color:red;">{{ msg }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
